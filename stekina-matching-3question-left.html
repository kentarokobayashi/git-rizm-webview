g-questions-content-checkbox"><input class="checkbox-input" id="cut-price-05" name="cut-price" type="radio"><label for="cut-price-05"><span>カット料金はいくらでもOK</span></label></div></div></div><div class="matching-questions-content-question-box"><div class="matching-questions-content-question-box-title"><span class="matching-questions-content-question-box-title-large">サロンまで</span>の移動時間について</div><div class="matching-questions-content-question-box-subtitle">どれか１つにチェック</div><div class="matching-questions-content-question-box-checkboxs"><div class="matching-questions-content-checkbox"><input class="checkbox-input" id="salon-time-01" name="salon-time" type="radio"><label for="salon-time-01"><span>30分以上は耐えられない</span></label></div><div class="matching-questions-content-checkbox"><input class="checkbox-input" id="salon-time-02" name="salon-time" type="radio"><label for="salon-time-02"><span>45分以上は耐えられない</span></label></div><div class="matching-questions-content-checkbox"><input class="checkbox-input" id="salon-time-03" name="salon-time" type="radio"><label for="salon-time-03"><span>1時間以上は耐えられない</span></label></div><div class="matching-questions-content-checkbox"><input class="checkbox-input" id="salon-time-04" name="salon-time" type="radio"><label for="salon-time-04"><span>1時間30分以上は耐えられない</span></label></div><div class="matching-questions-content-checkbox"><input class="checkbox-input" id="salon-time-05" name="salon-time" type="radio"><label for="salon-time-05"><span>移動時間は気にしない</span></label></div></div></div><div class="matching-questions-content-question-box"><div class="matching-questions-content-question-box-title"><span class="matching-questions-content-question-box-title-large">移動時間の計算</span><span>のため</span></div><div class="matching-questions-content-question-box-title-middle">位置情報オンにするか郵便番号の入力をお願いします</div><div class="demo-2columns-title">👇<span class="demo-2columns-title-gradient">どちらか選択してください</span>👇</div><div class="demo-2columns"><div class="common-btn-toggle common-btn-ichijoho"><div><span>位置情報をオン</span></div></div><div class="common-btn-toggle common-btn-yubin"><div><span>郵便番号入力</span></div></div></div><div class="demo-yubin-speech-wrapper" style="display: none"><div class="demo-yubin-speech"><div class="demo-yubin-text">郵便番号を入力してください</div><div class="demo-yubin-input"><input name="postcode" type="number" value="" placeholder="123-4567" required=""></div></div></div></div></div><div class="matching-questions-footer"><div class="matching-questions-footer-text">質問ページあと２つです！もう少し！</div><div class="common-btn"><a class="common-btn-next" href="stekina-matching-2question-left.html">次へ</a></div></div></div></form></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script>$(function() {
countDown();

function countDown() {
var startDateTime = new Date();
var endDateTime = new Date("January 01,2021 00:00:00");
var left = endDateTime - startDateTime;
var a_day = 24 * 60 * 60 * 1000;
// 期限から現在までの『残時間の日の部分』
var d = Math.floor(left / a_day)
// 期限から現在までの『残時間の時間の部分』
var h = Math.floor((left % a_day) / (60 * 60 * 1000))
// 残時間を秒で割って残分数を出す。
// 残分数を60で割ることで、残時間の「時」の余りとして、『残時間の分の部分』を出す
var m = Math.floor((left % a_day) / (60 * 1000)) % 60
// 残時間をミリ秒で割って、残秒数を出す。
// 残秒数を60で割った余りとして、「秒」の余りとしての残「ミリ秒」を出す。
// 更にそれを60で割った余りとして、「分」で割った余りとしての『残時間の秒の部分』を出す
var s = Math.floor((left % a_day) / 1000) % 60 % 60
$("#TimeLeft").html( '<span class="countdown-number">' + m + '</span>分<span class="countdown-number">' + s + '</span>秒');
$("#TimeLeft2").html( '<span class="countdown-number">' + m + '</span>分<span class="countdown-number">' + s + '</span>秒');
setTimeout('countDown()', 1000);
}</script><!--script(src='https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js')--><!--script(src='static/js/barba.js')--><script type="text/javascript">$('.common-btn-toggle').on('click', function() {

$(this).toggleClass('common-btn-toggle-disable');

});
