d="last-visited-12" name="visit-cycle" type="radio"><label for="last-visited-12"><span>半年以上行ってない</span></label></div></div></div></div><div class="matching-questions-footer"><div class="matching-questions-footer-text">あなたにピッタリの素敵な<br>美容師をご紹介いたします</div><div class="common-btn"><a class="common-btn-finish" id="common-btn-finish">完了</a></div><div class="matching-questions-footer-error"><p>未記入の項目があります。<br>お手数ですが入力をお願いします。</p></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script>$(function() {
countDown();
});
function countDown() {
var startDateTime = new Date();
var endDateTime = new Date("January 01,2021 00:00:00");
var left = endDateTime - startDateTime;
var a_day = 24 * 60 * 60 * 1000;
// 期限から現在までの『残時間の日の部分』
var d = Math.floor(left / a_day)
// 期限から現在までの『残時間の時間の部分』
var h = Math.floor((left % a_day) / (60 * 60 * 1000))
// 残時間を秒で割って残分数を出す。
// 残分数を60で割ることで、残時間の「時」の余りとして、『残時間の分の部分』を出す
var m = Math.floor((left % a_day) / (60 * 1000)) % 60
// 残時間をミリ秒で割って、残秒数を出す。
// 残秒数を60で割った余りとして、「秒」の余りとしての残「ミリ秒」を出す。
// 更にそれを60で割った余りとして、「分」で割った余りとしての『残時間の秒の部分』を出す
var s = Math.floor((left % a_day) / 1000) % 60 % 60
$("#TimeLeft").html( '<span class="countdown-number">' + m + '</span>分<span class="countdown-number">' + s + '</span>秒');
$("#TimeLeft2").html( '<span class="countdown-number">' + m + '</span>分<span class="countdown-number">' + s + '</span>秒');
setTimeout('countDown()', 1000);
}</script><script>$('.common-btn-finish').click(function () {

   });</script><!--script(src='https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js')--><!--script(src='static/js/barba.js')--><script>const el = {
  count: document.getElementById('count'),
  button: document.getElementById('common-btn-finish')
}
const DURATION = 550
let isAnimating = false

el.button.addEventListener('click', e => {
  if (isAnimating) {
    return
  }
  
  isAnimating = true

  const from = parseInt(el.count.dataset.from, 10)
  const to = parseInt(el.count.dataset.to, 10)
  const startTime = Date.now()

  const timer = setInterval(() => {
    const elapsedTime = Date.now() - startTime
    const progress = elapsedTime / DURATION
    
    if (progress < 1) {
      el.count.textContent = Math.floor(from + progress * (to - from))
    } else {
      el.count.textContent = to
      isAnimating = false
      clearInterval(timer)
    }
  }, 16)
})</script></body></html>
